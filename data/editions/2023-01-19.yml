meetup_url: https://www.meetup.com/portocodes/events/290857364/
title: Porto Codes - New year
date: 2023-01-19
location: Significa, Rua da Torrinha 154, Porto
sponsors: significa
schedule:
- start: 19:00
  title: Introduction
  summary: |
    Small introduction to the Porto Codes project, and a warm up to the night's
    presentation.
- start: 19:30
  title: "From top secret to common knowledge: how sensitive is sensitive data?"
  speaker: ritasilva
  summary: |
    In this talk, Rita Silva (MD, PhD), researcher at the Faculty of Medicine -
    University of Porto, will discuss the definition of sensitive data; levels
    of data sensitivity; and obstacles and challenges related to the use,
    re-use and sharing of sensitive data for research purposes.
- start: 20:00
  title: A informática hospitalar e das instituições públicas - reflexões de um quase aposentado
  speaker: marioseixas
  summary: |
    40 anos de evolução tecnológica - a preeminência dos Sistemas de
    Informação. Visões do futuro: qual será o impacto da intelligencia
    artificial na estrutura organizativa das grandes instituições?
- start: 20:30
  title: Dinner + Santini (icecream)
  summary: |
    We will have dinner downtown, please let us know of any dietary
    restrictions so we can plan accordingly.

    Afterwards it is customary to go for icecream at Santini and continue the
    conversation.
